<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Password Manager</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <!-- Login Form -->
                <div id="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <!-- Registration Form -->
                <div id="register-form" class="mt-5">
                    <h2 class="text-center mb-4">Register</h2>
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Password Management Section -->
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Password Management</h2>
                <!-- Add Password Form -->
                <div id="add-password-form" class="mt-4">
                    <h3>Add New Password</h3>
                    <form action="/passwords/add" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="website" placeholder="Website" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Password</button>
                    </form>
                </div>
                <!-- Password Entries -->
                <div id="password-entries" class="mt-4">
                    <h3>Password Entries</h3>
                    <ul class="list-group">
                        <!-- Password entries will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
